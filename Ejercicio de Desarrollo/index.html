<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="dist/css/lightbox.css" rel="stylesheet">
</head>
<body>
  <h1>Actividad 16</h1>
    <h2>Ejercicio de Desarrollo</h2>
    <section>

      <h3>Cambia el color de la página</h3>
      <input  id="colortexto" type="text" name="color" placeholder="Escribe un color en inglés">
      <button id="botoncolor" type="button" name="button" onkeypress="13">Aceptar</button>

      <h3>Escribe tu altura y peso</h3>
      <input id="altura" type="number" step="0.01" placeholder="Ingrese Altura (metros)">
      <input id="peso" type="number" placeholder="Ingrese Peso (Kg)">
      <button id="botonimc" type="button" name="button">Conoce tu IMC</button>
      <div id="resultadoimc"></div>

      <h3>Conoce el IVA de tu producto</h3>
      <input id="siniva" type="text" name="siniva" placeholder="Escribe el valor de tu producto">
      <button id="resultadoiva" type="button" name="button">Conoce el IVA</button>
      <input id="coniva" type="text" name="coniva" value="">

      <h3>¿cúal es tu nombre?</h3>
      <input id="name" type="text" name="nombre">
      <input id="lastname" type="text" name="apellido">
      <input id="resultadocompleto" type="text" name="completo">

    </section>
    <section>

      <h3>Galeria de imágenes</h3>
      <div class="">
        <a href="img/hackaton.jpg" data-lightbox="image" data-title="DeadPool de la Suerte">
          <img src="img/hackaton.jpg" width="400px" height="300px" alt="">
        </a>
        <a href="img/lentedekris.jpg" data-lightbox="image" data-title="Lente de Kris">
          <img src="img/lentedekris.jpg" width="400px" height="300px" alt="">
        </a>
        <a href="img/orden.jpg" data-lightbox="image" data-title="Ordenando ideas">
          <img src="img/orden.jpg" width="400px" height="300px" alt="">
        </a>
      </div>

    </section>
  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript">

  //  $(document).ready(function(){});

  // 1.- Cambiar color DOM

  $('#botoncolor').click(function(){
    $( 'body' ).css('background-color', $('#colortexto').val());
  });

  // 2.- calcular IMC

  var calcularIMC = function(peso, estatura){
  return peso / (estatura * estatura);
  }

  var interpretarIMC = function(peso, estatura){
  var imc = calcularIMC(peso, estatura);
    if (imc >= 25){
      return "red";
      } else if (imc > 19) {
      return "green";
      } else {
      return "yellow";
      }
    }

    $('#botonimc').click(function(){
      var altura = $('#altura').val();
      var peso = $('#peso').val();
      var resultado = calcularIMC(peso, altura);
      var color = interpretarIMC(peso,altura);
      var text_html = '<p style="color:' + color + '">El resultado del IMC es: "' + resultado.toFixed(0) +
       '"</p>';
      $('#resultadoimc').html(text_html);
    })

    // 3.- calcular IVA

    $('#resultadoiva').click(function(){
      var calculo = $("#siniva").val()*1.19;
      $('#coniva').val( '$ ' + calculo);
    });

    // 4.- Concatenar Nombre y Apellido

    $('#name').click(function(){
    var resultado = $(this).val() + '' + $('#lastname').val()
    $('#resultadocompleto').val(resultado);
    });







  </script>
  <script src="dist/js/lightbox.js"></script>
</body>
</html>
